<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Yelp Seach Api</title>
		<style>
        	body { padding-top:50px; }
    	</style>
	</head>
	<body>
		<div class="container">
			<h3>Start your Yelp search right now.</h3>
		</div>
		<div>
			<form action="/search" method="get">
			<ul>
				<li>
					<label>Find</label>
					<input type="text" name="term" placeholder="tacos, Max's, dinner">
				</li>
				<li>
					<label>Near</label>
					<input type="text" name="location" placeholder="San Francisco, CA">
				</li>
				<li>
					<label>Category</label>
					<input type="text" placeholder="Pizza" name='category'>
				</li>
				<li>
					<label>Sort</label>
					<select class="form-item" name="sort">
	                    <option value="" selected="">Best matched (0)</option>
	                    <option value="1">Distance (1)</option>
	                    <option value="2">Highest rated (2)</option>
                	</select>
				</li>
				<li>
		            <label>Number of results</label>
		            <select class="form-item" name="limit">
		                <option selected=""></option>
		                    <option value="1">1</option>
		                    <option value="2">2</option>
		                    <option value="3">3</option>
		                    <option value="4">4</option>
		                    <option value="5">5</option>
		                    <option value="6">6</option>
		                    <option value="7">7</option>
		                    <option value="8">8</option>
		                    <option value="9">9</option>
		                    <option value="10">10</option>
		                    <option value="11">11</option>
		                    <option value="12">12</option>
		                    <option value="13">13</option>
		                    <option value="14">14</option>
		                    <option value="15">15</option>
		                    <option value="16">16</option>
		                    <option value="17">17</option>
		                    <option value="18">18</option>
		                    <option value="19">19</option>
		                    <option value="20">20</option>
		            </select>
        		</li>
        		<li>
		            <label>Radius (meters)</label>
		            <input type="text" name="radius_filter" placeholder="10000">
        		</li>

				<!-- <li>
		            <label>Starting result</label>
		            <input type="text" name="offset" placeholder="0">
        		</li> -->
			</ul>
				<input type="submit" value="Search">
			</form>
		</div>
	</body>
</html>
